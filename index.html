<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquee</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="menu_bar">
            <div class="logo menu_item">
                <span class="logo_name">banquee</span>
            </div>
            <div class="menu_link menu_item">
                <ul>
                    <li><a href="">Features</a></li>
                    <li><a href="">Compare <img src="icons/downarrow.svg" alt=""></a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Blog <img src="icons/downarrow.svg" alt=""></a></li>
                </ul>
            </div>
            <div class="authentication menu_item">
                <button>Login</button>
                <button class="acnt-btn">Open Account</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="section_1">
            <div class="feature_section_container">
                <div class="feature_txt_box">
                    <div class="feature_section_txt">
                        <p>Features</p>
                    </div>
                    <div class="feature_section_txt">
                        <p>All in one card</p>
                    </div>
                    <div class="feature_section_txt">
                        <p>Senectus et netus et malesuada fames <br> ac turpis. Sagittis vitae et leo duis ut <br> diam.</p>
                    </div>
                    <div class="feature_section_txt">
                        <button class="acnt-btn">Open Account</button>
                        <a href="">Compare cards <img src="icons/rightarrow.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <img src="images/card1.svg" alt="">
                </div>
                <div class="card">
                    <img src="images/card2.svg" alt="">
                </div>
                <div class="card">
                    <img src="images/card3.svg" alt="">
                </div>
                <div class="card">
                    <img src="images/card2.svg" alt="">
                </div>
                <div class="card">
                    <img src="images/card1.svg" alt="">
                </div>
            </div>
        </div>

        <div class="section_2">

        </div>
    </main>
    <footer></footer>
</body>

</html>
